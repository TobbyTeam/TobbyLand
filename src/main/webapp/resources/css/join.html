<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="join.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script language="javascript" src="searchbar.js"></script>

<title>Tobby - 산기대 강의평가 시스템</title>
</head>

<body>

<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form">
			<h2>회원가입 <small>학부생이 아니면 가입할 수 없습니다.</small></h2>
			<hr class="colorgraph">
            <h3>기본 입력 정보</h3>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" id="kpuid" class="form-control input-lg" placeholder="KPU 아이디" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="name" class="form-control input-lg" placeholder="이름" tabindex="2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="display_name" id="number" class="form-control input-lg" placeholder="학번" tabindex="3">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="E- Mail 주소" tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="비밀번호" tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="passwordconfirm" id="password_confirmation" class="form-control input-lg" 
                        placeholder="비밀번호 확인" tabindex="6">
					</div>
				</div>
			</div>            
            <h3>선호 성향</h3>
     <div class="col-sm-12">
        <div class="radio">
        <h4>- 수업 방식</h4>
          <label>
            <input type="radio" name="su" value="">
            독고다이형　
          </label>
          <label>
            <input type="radio" name="su" value="">
            실습형　
          </label>
          <label>
            <input type="radio" name="su" value="">
            토론형　
          </label>
        </div><br>
         <div class="radio">
        <h4>- 과제 방식</h4>
          <label>
            <input type="radio" name="re" value="">
            개인 과제　
          </label>
          <label>
            <input type="radio" name="re" value="">
            팀 프로젝트　
          </label>
        </div><br />
         <div class="radio">
        <h4>- 시험 방식</h4>
          <label>
            <input type="radio" name="e" value="">
            필기형　
          </label>
          <label>
            <input type="radio" name="e" value="">
            실기형　
          </label>
          <label>
            <input type="radio" name="e" value="">
            과제형
          </label>
        </div><br />
    </div>
    
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="회원가입" class="btn btn-primary btn-block btn-lg" tabindex="7">
                </div>
				<div class="col-xs-12 col-md-6"><input type="submit" value="취소" class="btn btn-danger btn-block btn-lg" tabindex="7">
                </div>
			</div>
		</form>
	</div>
</div>
</div>
</body>
</html>
