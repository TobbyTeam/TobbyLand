<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="memberregister.css">

<title>토비랜드</title>
</head>

<body>
<br />
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8" id="rgframe">
        	<br />
            <h3>기본입력사항</h3>
            <hr />
			<form class="form-horizontal">
				<div class="form-group">				 
					<label class="col-sm-3 control-label">
					아이디
					</label>
					<div class="col-sm-3">
						<input type="text" class="form-control"/>
					</div>
                    <div class="col-sm-2">
                    <button class="form-control btn-default"/>중복확인</button>
                    </div>
                </div>
                <div class="form-group">				 
					<label class="col-sm-3 control-label">
					비밀번호
					</label>
					<div class="col-sm-3">
						<input type="text" class="form-control"/>
					</div>
                </div>
                <div class="form-group">				 
					<label class="col-sm-3 control-label">
					비밀번호확인
					</label>
					<div class="col-sm-3">
						<input type="text" class="form-control"/>
					</div>
                </div> 
                <div class="form-group">				 
					<label class="col-sm-3 control-label">
					별명
					</label>
					<div class="col-sm-3">
						<input type="text" class="form-control"/>
					</div>
                    <div class="col-sm-2">
                    <button class="form-control btn-default"/>중복확인</button>
                    </div>
                </div>
                <div class="form-group">				 
					<label class="col-sm-3 control-label">
					이메일
					</label>
					<div class="col-sm-5">
						<input type="text" class="form-control"/>
					</div>
                </div>
                <div class="form-group">				 
					<label class="col-sm-3 control-label">
					비밀번호 찾기 질문
					</label>
					<div class="col-sm-5">
					<select type="text" class="form-control">          
					<option value="q1" selected="selected">질문1</option>          
					<option value="q2">질문2</option>
					<option value="q3">질문3</option>
					</select>
					</div>
                </div>
                <div class="form-group">				 
					<label class="col-sm-3 control-label">
					비밀번호 찾기 답변
					</label>
					<div class="col-sm-5">
						<input type="text" class="form-control"/>
					</div>
                </div> 
        		<br />
	            <h3>선호방식</h3>
    	        <hr />
                <div class="form-group">
	                <label class="col-sm-3 control-label">
        			수업 방식
                    </label>
			        <label class="col-sm-2 control-label">
        		    <input type="radio" name="c" value="1">
           			독고다이　
		            </label>
        			<label class="col-sm-2 control-label">
          			<input type="radio" name="c" value="2">
          			토론
         		 	</label>
                    <label class="col-sm-2 control-label">
          			<input type="radio" name="c" value="3">
          			실습
         		 	</label>
		        </div>
                <div class="form-group">
	                <label class="col-sm-3 control-label">
        			과제 방식
                    </label>
		            <label class="col-sm-2 control-label">
        		    <input type="radio" name="b" value="1">
           			텀프로젝트
		            </label>
        			<label class="col-sm-2 control-label">
          			<input type="radio" name="b" value="2">
          			팀과제
         		 	</label>
                    <label class="col-sm-2 control-label">
          			<input type="radio" name="b" value="3">
          			개인과제
         		 	</label>
		        </div>
                <div class="form-group">
	                <label class="col-sm-3 control-label">
        			시험 방식
                    </label>
			        <label class="col-sm-2 control-label">
        		    <input type="radio" name="a" value="1">
           			서술　
		            </label>
        			<label class="col-sm-2 control-label">
          			<input type="radio" name="a" value="2">
          			혼합　
         		 	</label>
                    <label class="col-sm-2 control-label">
          			<input type="radio" name="a" value="2">
          			실습　
         		 	</label>
                    <label class="col-sm-2 control-label">
          			<input type="radio" name="a" value="3">
          			오픈북　
         		 	</label>
                    <br />
                    <br />                    
		        </div>                                                          	                                   
                <div class="form-group">				 
					<div align="center">
						<button type="submit" class="btn btn-primary">가입</button>
						<button type="submit" class="btn btn-default">취소</button>                        
					</div>
                </div> 
			</form>
            <br />
		</div>
		<div class="col-md-2">
		</div>
	</div>
</div>
<br />	            
</body>
</html>
