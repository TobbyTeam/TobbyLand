<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="memberregister.css">

<title>무제 문서</title>
</head>

<body>
<br />
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8" id="rgframe">
        	<br />
            <h3>회원정보수정</h3>
            <hr />
			<form class="form-horizontal">
				<div class="form-group">				 
					<label class="col-sm-3 control-label">
					아이디
					</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" value="ID" disabled/>
					</div>
                </div>              
                <div class="form-group">				 
					<label class="col-sm-3 control-label">
					별명
					</label>
					<div class="col-sm-3">
						<input type="text" class="form-control"/>
					</div>
                    <div class="col-sm-2">
                    <button class="form-control btn-default"/>중복확인</button>
                    </div>
                </div>
                <div class="form-group">				 
					<label class="col-sm-3 control-label">
					이메일
					</label>
					<div class="col-sm-5">
						<input type="text" class="form-control"/>
					</div>
                </div>
                <div class="form-group">				 
					<label class="col-sm-3 control-label">
					비밀번호 찾기 질문
					</label>
					<div class="col-sm-5">
					<select type="text" class="form-control">          
					<option value="q1" selected="selected">질문1</option>          
					<option value="q2">질문2</option>
					<option value="q3">질문3</option>
					</select>
					</div>
                </div>
                <div class="form-group">				 
					<label class="col-sm-3 control-label">
					비밀번호 찾기 답변
					</label>
					<div class="col-sm-5">
						<input type="text" class="form-control"/>
					</div>
                </div> 
                <div class="form-group">
	                <label class="col-sm-3 control-label">
        			수업 방식
                    </label>
			        <label class="col-sm-2 control-label">
        		    <input type="radio" name="c" value="1">
           			항목1　
		            </label>
        			<label class="col-sm-2 control-label">
          			<input type="radio" name="c" value="2">
          			항목2　
         		 	</label>
                    <label class="col-sm-2 control-label">
          			<input type="radio" name="c" value="3">
          			항목3　
         		 	</label>
		        </div>
                <div class="form-group">
	                <label class="col-sm-3 control-label">
        			과제 방식
                    </label>
		            <label class="col-sm-2 control-label">
        		    <input type="radio" name="b" value="1">
           			항목1　
		            </label>
        			<label class="col-sm-2 control-label">
          			<input type="radio" name="b" value="2">
          			항목2　
         		 	</label>
                    <label class="col-sm-2 control-label">
          			<input type="radio" name="b" value="3">
          			항목3　
         		 	</label>
		        </div>
                <div class="form-group">
	                <label class="col-sm-3 control-label">
        			시험 방식
                    </label>
			        <label class="col-sm-2 control-label">
        		    <input type="radio" name="a" value="1">
           			항목1　
		            </label>
        			<label class="col-sm-2 control-label">
          			<input type="radio" name="a" value="2">
          			항목2　
         		 	</label>
                    <label class="col-sm-2 control-label">
          			<input type="radio" name="a" value="3">
          			항목3　
         		 	</label>
                    <br />
                    <br />
				</div>
                <div class="form-group">				 
					<div align="center">
						<button type="submit" class="btn btn-primary">수정</button>
						<button type="submit" class="btn btn-default">취소</button>                        
					</div>
                </div> 
            <br />
		</div>
		<div class="col-md-2">
		</div>
	</div>
</div>
<br />	            
</body>
</html>
